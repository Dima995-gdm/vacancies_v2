{% extends 'vacancies/base_my_company.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}


{% block title %}Создать резюме | Джуманджи{% endblock %}


{% block content %}
  <main class="container mt-3 pb-5">
    <section class="col-12 col-lg-6 offset-lg-3 mt-5 card">
      <div class="card-body px-3 pb-4">
        <h1 class="h4 pt-2 pb-3">Мое резюме</h1>
        {% include 'vacancies/messages.html' %}
        <form action="" method="post" class="" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="row">
              {{ form|crispy }}
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-info" value="Сохранить">
          </div>
        </form>
      </div>
    </section>
  </main>
{% endblock %}
